<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Tedesco</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">

        <div id="game-panel" class="hidden">

                <input type="text" id="answer-input" placeholder="Scrivi qui..." autocomplete="off">
                <button id="check-btn">Controlla</button>
            </div>

            <div id="feedback" class="hidden"></div>
        </div>

        <div id="stats-panel" class="hidden">

                <h2>ğŸ“Š Le tue Statistiche</h2>

    <script src="app.js"></script>
</body>
</html>
