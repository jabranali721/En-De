<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Deutsch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üá©üá™ Modular Deutsch</h1>
            <button id="home-btn" class="hidden">üè† Home</button>
        </header>
        
        <div id="setup-panel">
            <div class="upload-box">
                <input type="file" id="folderInput" webkitdirectory multiple>
                <p>Seleziona la cartella con i tuoi CSV</p>
            </div>
        </div>

        <div id="dashboard-panel" class="hidden">
            <h2>Cosa vuoi studiare oggi?</h2>
            <div id="modules-grid" class="grid-container">
            </div>
        </div>

        <div id="game-panel" class="hidden">
            <h3 id="current-module-title" style="color:#666; margin-bottom:10px;"></h3>
            
            <div class="card">
                <p class="label">Traduci:</p>
                <h2 id="question-text">...</h2>
                <input type="text" id="answer-input" placeholder="In tedesco..." autocomplete="off">
                <button id="check-btn">Conferma</button>
            </div>

            <div id="feedback" class="hidden"></div>
            <div class="stats-footer">
                Successo parola: <span id="word-level">0</span>/5
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
