<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Deutsch Type</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">üá©üá™ <span id="current-mode">Select Mode</span></div>
        
        <div class="xp-container hidden" id="xp-bar-container">
            <div class="xp-text">Lvl <span id="user-rank">1</span> - <span id="total-xp">0</span> XP</div>
            <div class="progress-bg">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    </nav>

    <div class="main-stage">
        
        <div id="setup-panel">
            <div class="command-line">
                <p>> Load Dictionary Source...</p>
                <label for="folderInput" class="custom-file-upload">
                    [ CLICK TO SELECT FOLDER ]
                </label>
                <input type="file" id="folderInput" webkitdirectory directory multiple>
            </div>
        </div>

        <div id="dashboard-panel" class="hidden">
            <p class="sub-label">select_module_to_start:</p>
            <div id="modules-grid" class="text-grid">
            </div>
        </div>

        <div id="game-panel" class="hidden">
            
            <div id="speed-controls" class="speed-bar hidden">
                <span class="sub-label">SPEED:</span>
                <button class="speed-btn" data-rate="0.7" onclick="setSpeed(0.7)">üê¢ Slow</button>
                <button class="speed-btn active" data-rate="1.0" onclick="setSpeed(1.0)">üë§ Normal</button>
                <button class="speed-btn" data-rate="1.3" onclick="setSpeed(1.3)">üêá Fast</button>
                <button class="replay-btn" onclick="replayAudio()">üîä Replay</button>
            </div>

            <div class="typing-area">
                <div id="question-text" class="prompt-text">caricamento...</div>
                
                <input type="text" id="answer-input" autocomplete="off" spellcheck="false">
                
                <!-- German Special Characters Keyboard -->
                <div class="german-keyboard">
                    <button class="german-char-btn" onclick="insertChar('√§')">√§</button>
                    <button class="german-char-btn" onclick="insertChar('√∂')">√∂</button>
                    <button class="german-char-btn" onclick="insertChar('√º')">√º</button>
                    <button class="german-char-btn" onclick="insertChar('√ü')">√ü</button>
                    <button class="german-char-btn" onclick="insertChar('√Ñ')">√Ñ</button>
                    <button class="german-char-btn" onclick="insertChar('√ñ')">√ñ</button>
                    <button class="german-char-btn" onclick="insertChar('√ú')">√ú</button>
                </div>
                
                <!-- Quiz Buttons Container -->
                <div id="quiz-buttons" class="quiz-buttons hidden">
                </div>
                
                <div id="feedback" class="fade-in"></div>
            </div>

            <div class="controls">
                <button id="check-btn" class="hidden">Invio</button> <button id="home-btn" class="text-btn">ESC / dashboard</button>
            </div>
        </div>

        <div id="study-panel" class="hidden">
            <div class="flashcard-container">
                
                <div class="card-top">
                    <span class="label-tiny">ITALIANO</span>
                    <h2 id="study-question">...</h2>
                </div>

                <div class="divider"></div>

                <div id="study-answer-box" class="card-bottom hidden-content">
                    <span class="label-tiny">DEUTSCH</span>
                    <h1 id="study-answer">...</h1>
                    <div class="pronunciation-icon">üîä (Auto-play)</div>
                    <input type="text" id="study-input" class="study-input hidden" autocomplete="off" spellcheck="false" placeholder="Scrivi qui...">
                </div>

            </div>

            <div class="study-controls">
                <p><code>SPAZIO</code> Rivela / <code>‚Üí</code> Prossima / <code>‚Üê</code> Precedente</p>
                <button id="exit-study-btn" class="text-btn">Torna alla Dashboard</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
