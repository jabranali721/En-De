<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #323437;
            --main-color: #e2b714;
            --sub-color: #646669;
            --text-color: #d1d0c5;
            --error-color: #ca4754;
            --caret-color: #e2b714;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 40px;
        }
        h1 { color: var(--main-color); }
        .sub-label { color: var(--sub-color); margin-bottom: 20px; }
        .text-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .module-card {
            background: #2c2e31;
            border: 1px solid var(--sub-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            padding: 15px 20px;
            transition: all 0.2s;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .module-card:hover { 
            border-color: var(--main-color);
            transform: translateX(10px);
            background: #3a3c3f;
        }
        .wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-main {
            flex: 1;
        }
        .sub-btn {
            width: 50px;
            padding: 0;
            justify-content: center;
            border-left: 1px solid var(--sub-color);
        }
    </style>
</head>
<body>
    <h1>ðŸ‡©ðŸ‡ª Module Dashboard Test</h1>
    <p class="sub-label">select_module_to_start:</p>
    <div id="modules-grid" class="text-grid"></div>

    <script>
        // Simulate library data
        const library = {
            'A1_Saluti_e_Presentazioni': { type: 'NORMAL', name: 'A1 Saluti e Presentazioni', data: [{}, {}, {}, {}, {}] },
            '03_Famiglia_e_Relazioni': { type: 'NORMAL', name: '03 Famiglia e Relazioni', data: [{}, {}, {}, {}, {}, {}] },
            '10_Grammatica_Verbi_Base': { type: 'NORMAL', name: '10 Grammatica Verbi Base', data: [{}, {}, {}, {}] },
            '05_Casa_e_Mobili': { type: 'NORMAL', name: '05 Casa e Mobili', data: [{}, {}, {}, {}, {}, {}, {}] },
            'QUIZ_Grammatica_A1': { type: 'QUIZ', name: 'QUIZ Grammatica A1', data: [{}, {}, {}, {}, {}, {}, {}, {}] },
            'A1_Aggettivi_Comuni': { type: 'NORMAL', name: 'A1 Aggettivi Comuni', data: [{}, {}] },
            'STORY_Presentazione_Interattiva': { type: 'STORY', name: 'STORY Presentazione Interattiva', data: [{}, {}, {}, {}, {}, {}] },
            '06_Lavoro_e_Professioni': { type: 'NORMAL', name: '06 Lavoro e Professioni', data: [{}, {}, {}, {}, {}] },
            '08_Corpo_Salute_Vestiti': { type: 'NORMAL', name: '08 Corpo Salute Vestiti', data: [{}, {}, {}] },
            'A1_Cibo_e_Ristorante': { type: 'NORMAL', name: 'A1 Cibo e Ristorante', data: [{}, {}, {}, {}] },
            'A1_Numeri_Tempo_e_Citta': { type: 'NORMAL', name: 'A1 Numeri Tempo e Citta', data: [{}, {}, {}] },
            'A1_Vita_Quotidiana_Verbi_Base': { type: 'NORMAL', name: 'A1 Vita Quotidiana Verbi Base', data: [{}, {}] }
        };

        const modulesGrid = document.getElementById('modules-grid');

        // Sort keys alphanumerically
        const sortedKeys = Object.keys(library).sort((a, b) => {
            return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
        });

        sortedKeys.forEach(key => {
            const mod = library[key];
            const wrapper = document.createElement('div');
            wrapper.className = 'wrapper';

            // Main button
            const btnMain = document.createElement('button');
            btnMain.className = 'module-card btn-main';
            
            // Icons
            let icon = 'ðŸŽ®';
            if (mod.type === 'QUIZ') icon = 'ðŸ§©';
            if (mod.type === 'STORY') icon = 'ðŸ“œ';
            
            // Clean name (remove numeric prefix and underscores)
            const cleanName = mod.name.replace(/^\d+_/, '').replace(/_/g, ' ');

            btnMain.innerHTML = `<span>${icon} ${cleanName}</span> <span style="font-size:0.8em; opacity:0.6">${mod.data.length} parole</span>`;
            btnMain.onclick = () => alert(`Opening ${cleanName}`);
            
            wrapper.appendChild(btnMain);

            // Add sub-buttons only for NORMAL modules
            if (mod.type === 'NORMAL') {
                const btnStudy = document.createElement('button');
                btnStudy.className = 'module-card sub-btn';
                btnStudy.textContent = 'ðŸ“–';
                btnStudy.onclick = () => alert(`Study mode: ${cleanName}`);
                
                const btnDict = document.createElement('button');
                btnDict.className = 'module-card sub-btn';
                btnDict.textContent = 'ðŸŽ§';
                btnDict.onclick = () => alert(`Dictation mode: ${cleanName}`);
                
                wrapper.appendChild(btnStudy);
                wrapper.appendChild(btnDict);
            }

            modulesGrid.appendChild(wrapper);
        });
    </script>
</body>
</html>
